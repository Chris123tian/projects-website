<!DOCTYPE html>
<html>
    <header>
        <title>Buttons website</title>
        <link rel="stylesheet" href="Button style.css">
        <body>
            <h2>
                Buttons from famous websites:
            </h2>
            <button class="subscribe-button">
                SUBSCRIBE
            </button>
            <button class="join-button">
                JOIN
            </button>
            <button class="tweet-button">
                Tweet
            </button>

            <!-- putting the request button and the add button in a diffrent line -->
            <div class="request-add">
                <button class="request-button">
                    Request now
                </button>
                <button class="add-button">
                    Add to Cart
                </button>
            </div>
           
            <button class="sign-button">
                sign up
            </button>
            <button class="get-button">
                Get started
            </button>
            <button class="download-button">
                Download
            </button>
           <!-- putting the apply button and the save button in a diffrent line -->
            <div class="apply-save">
                <button class="apply-button">
                    Apply on company website
                </button>
                <button class="save-button">
                    Save
                </button>
            </div>

        </body>
    </header>
</html>
